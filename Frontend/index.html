<!DOCTYPE html>
<html>
<head>
    <title>USB PD Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>USB PD Specification Parser</h1>
    <form id="uploadForm">
        <div class="mb-3">
            <label>Upload PDF</label>
            <input type="file" name="pdf" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Body Start Page</label>
            <input type="number" name="body_start" value="40" class="form-control">
        </div>
        <div class="mb-3">
            <label>Body End Page</label>
            <input type="number" name="body_end" value="300" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Run Parser</button>
    </form>

    <div id="result" class="mt-4"></div>

    <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        let formData = new FormData(this);
        document.getElementById("result").innerHTML = `<p class="text-info">Processing... please wait.</p>`;

        let res = await fetch("/parse", { method: "POST", body: formData });
        let data = await res.json();

        if (data.error) {
            document.getElementById("result").innerHTML = `<p class="text-danger">${data.error}</p>`;
            return;
        }

        let outputHtml = "<h3>Download Outputs</h3><ul>";
        for (let [name, path] of Object.entries(data)) {
            outputHtml += `<li><a href="/download?path=${encodeURIComponent(path)}" target="_blank">${name}</a></li>`;
        }
        outputHtml += "</ul>";
        document.getElementById("result").innerHTML = outputHtml;
    });
    </script>
</body>
</html>
